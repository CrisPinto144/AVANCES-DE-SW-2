{% extends "base.html" %}

{% block content %}
    <h2>Registrar Venta</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        {% for p in productos %}
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="productos" value="{{ p[0] }}">
                <label class="form-check-label">{{ p[1] }} (Precio: ${{ p[2] }}, Stock: {{ p[3] }})</label>
                <input class="form-control mt-1" type="number" name="cantidades" placeholder="Cantidad">
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-3">Vender</button>
    </form>
{% endblock %}
